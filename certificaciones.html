<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Sobre mí</a></li>
                <li><a href="index.html">Proyectos</a></li>
                <li><a href="certificaciones.html">Certificados</a></li>
                <li><a href="index.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="center-content">
            <h1>Certificaciones</h1>
            <input type="text" id="buscador" placeholder="Buscar certificación">
        </div>
        <div class="certificaciones-grid">
            <div id="certificacionesContainer"></div>
        </div>

    </div>

    <footer>
        <p>&copy; Miguel Angel Ortiz Escobar - 2023</p>
    </footer>

    <script>
        const certificacionesContainer = document.getElementById('certificacionesContainer');
        const buscador = document.getElementById('buscador');

        // Ejemplo de datos de certificaciones (puedes reemplazarlo con datos reales)
        const certificaciones = [
            { nombre: 'Certificado 1', archivo: '#' },
            { nombre: 'Certificado 1', archivo: '#' },
            { nombre: 'Certificado 1', archivo: '#' },
        ];

        // Función para mostrar certificaciones
        function mostrarCertificaciones(certificaciones) {
            certificacionesContainer.innerHTML = '';
            const busqueda = buscador.value.toLowerCase();

            for (const certificacion of certificaciones) {
                const nombreCertificacion = certificacion.nombre.toLowerCase(); // Convertir a minúsculas

                if (nombreCertificacion.includes(busqueda)) {
                    const certificacionDiv = document.createElement('div');
                    certificacionDiv.className = 'certificacion';

                    if (certificacion.archivo.endsWith('.pdf')) {
                        certificacionDiv.innerHTML = `
                    <a href="${certificacion.archivo}" target="_blank">
                    <img src="pdf-icon.png" alt="PDF">
                    <p>${certificacion.nombre}</p>
                    </a>`;
                    } else if (certificacion.archivo.endsWith('.jpg') || certificacion.archivo.endsWith('.png')) {
                        certificacionDiv.innerHTML = `
                    <a href="${certificacion.archivo}" target="_blank">
                    <img src="${certificacion.archivo}" alt="Imagen">
                    <p>${certificacion.nombre}</p>
                    </a>`;
                    }

                    certificacionesContainer.appendChild(certificacionDiv);
                }
            }
        }


        buscador.addEventListener('input', () => {
            mostrarCertificaciones(certificaciones);
        });

        // Mostrar todas las certificaciones al cargar la página
        mostrarCertificaciones(certificaciones);
    </script>
</body>

</html>
